urnhome</a>\r\n<P>\r\nFor gas and electric safety information tips:\r\n<a href=\"https://www.pge.com/returninghome\">https://www.pge.com/returninghome</a>\r\n<P>\r\nFor information on AT&T internet and phone services:\r\n<a href=\"https://www.att.com/capoweroutage\">www.att.com/capoweroutage</a>\r\n<P>\r\n<P>\r\n</B>\r\n<p>\r\n<p><b>Local Assistance Center (LAC):</b>: Healdsburg Community Center, 1557 Healdsburg Ave., Healdsburg, CA 95448. \r\n<p>\r\n<p><b><p>To view the interactive map for Sonoma, Napa or Lake county please visit the following site: <a href=\"https://tinyurl.com/kincadeincidentmap\">Kincade Incident Map</a> </b>\r\n\r\n<p>\r\nNew Kincade Fire Evacuation Warning and Order Update (11/03/19 @3:00PM) <a href=\"https://fire.ca.gov/media/10050/11319_1500_repop.pdf\">https://fire.ca.gov/media/10050/11319_1500_repop.pdf</a>\r\n\r\n<P>\r\n\r\nNew Kincade Fire Evacuation Warning and Order Update (11/02/19 @3:00PM) <a href=\"https://www.fire.ca.gov/media/10046/new-kincade-fire-evacuation-repopulation-information-11219_.pdf\">https://www.fire.ca.gov/media/10030/kincade-fire-11119_1300_repop.pdf</a>\r\n\r\n<P>\r\n\r\nNew Kincade Fire Evacuation Warning and Order Update (11/01/19 @1:00PM) <a href=\"https://www.fire.ca.gov/media/10030/kincade-fire-11119_1300_repop.pdf\">https://www.fire.ca.gov/media/10030/kincade-fire-11119_1300_repop.pdf</a>\r\n\r\n<P>\r\n\r\nNew Kincade Fire Evacuation Warning and Order Update (10/31/19 @2:00PM) <a href=\"https://www.fire.ca.gov/media/10019/103119repopulation.pdf\">https://www.fire.ca.gov/media/10019/103119repopulation.pdf,</a>\r\n\r\n<P>\r\n\r\nNew Kincade Fire Evacuation Warning and Order Update (10/28/19 @6:00PM) <a href=\"https://www.fire.ca.gov/media/9999/102819-kincade-fire-evacuation-warning-lake-county.pdf\">https://www.fire.ca.gov/media/9981/102619_1830_evac_ow.pdf</a>\r\n\r\n<P>\r\n\r\nNew Kincade Fire Evacuation Warning and Order Update (10/28/19 @2:00PM) <a href=\"https://gallery.mailchimp.com/1eab3f5545f6a6e4d33c94 ained": 100, "Helicopters": null, "Latitude": 34.302212, "Featured": false, "CrewsInvolved": 17.0, "StructuresEvacuated": null, "WaterTenders": 3.0, "Longitude": -118.997115, "Status": "Finalized", "AcresBurned": 9999}, {"Engines": 98.0, "PersonnelInvolved": 1936.0, "SearchDescription": "Red Bank Fire started on September 5, 2019 off Hammer Loop Road and Petty John Road, West of Red Bluff in Tehama County.", "CountyIds": "52", "Injuries": null, "Active": false, "Extinguished": "2019-09-13T19:00:00Z", "FuelType": null, "UniqueId": "14ad161c-bfc6-41ae-af84-a464084a4142", "MajorIncident": true, "Fatalities": null, "Name": "Red Bank Fire", "StructuresDamaged": null, "AdminUnit": "CAL FIRE Tehama Glenn Unit ", "AirTankers": 3.0, "Final": true, "CalFireIncident": true, "Location": "Off Hammer Loop Road and Petty John Road, West of Red Bluff ", "Started": "2019-09-05T13:19:56Z", "SearchKeywords": null, "Counties": "Tehama", "Public": true, "Updated": "2019-09-13T19:59:57.813Z", "CanonicalUrl": "/incidents/2019/9/5/red-bank-fire/", "Dozers": 27.0, "ArchiveYear": 2019, "ConditionStatement": "Today, firefighters are preparing for significant weather change that will last through Friday. Temperatures will be significantly hotter and drier with light winds from the north. Due to the remote location of the fire, approximately 60 firefighting crews will be transported by helicopter to further enhance fire suppression efforts continuing to close in on containment lines.\r\n\r\n<p> CAL FIRE IMT 5 is working in conjunction with the United States Forest Service and CIIMT 16 resources, and has assumed suppression responsibilities for State Responsibility Area land located south of Cottonwood Creek. The total number of resources stated above includes both Branch Ten of the South Fire and the Red Bank Fire incident.\r\n\r\n<p> Motorists should drive cautiously and always yield to emergency vehicles that are traveling on and off of the roads and highways. Fire danger remains elevated and everyone should continue to use extreme caution and refrain from daily activities that may spark a wildland fire. \u201cReady, Set, Go\u201d is a user-friendly website that shows homeowners step-by-step instructions for hardening their homes and protecting their families from the dangers of wildfires. For more information, visit www.readyforwildfire.org.", "StructuresDestroyed": 2.0, "StructuresThreatened": null, "ControlStatement": null, "PercentContained": 100, "Helicopters": 20.0, "Latitude": 40.12, "Featured": false, "CrewsInvolved": 53.0, "StructuresEvacuated": null, "WaterTenders": 23.0, "Longitude": -122.64, "Status": "Finalized", "AcresBurned": 8838}, {"Engines": null, "PersonnelInvolved": 206.0, "SearchDescription": "The Saddle Ridge Fire started October 10, 2019 off Saddle Ridge Rd, Sylmar in Los Angeles County.", "CountyIds": "19", "Injuries": 8.0, "Active": false, "Extinguished": "2019-10-31T09:10:00Z", "FuelType": "Brush", "UniqueId": "c52717d6-0297-4c5b-a0f1-f17abcd7ac27", "MajorIncident": true, "Fatalities": 1.0, "Name": "Saddle Ridge Fire", "StructuresDamaged": 88.0, "AdminUnit": "Unified Command: Los Angeles County Fire Department and Los Angeles City Fire Department and Angeles National Forest", "AirTankers": null, "Final": true, "CalFireIncident": false, "Location": "Saddle Ridge Rd, Sylmar", "Started": "2019-10-10T21:02:00Z", "SearchKeywords": null, "Counties": "Los Angeles", "Public": true, "Updated": "2019-11-05T12:06:11.053Z", "CanonicalUrl": "/incidents/2019/10/10/saddle-ridge-fire/", "Dozers": null, "ArchiveYear": 2019, "ConditionStatement": "<p>Firefighters from The Los Angeles City Fire Department, The Los Angeles County Fire Department, and\r\nAngeles National Forest have made significant progress working in their respective jurisdictions with\r\nsupport from assisting agencies to increase containment lines and address hot spots. \r\n\r\n<p>Tactical patrols will remain in place to monitor the area as low humidity and northerly winds rema
